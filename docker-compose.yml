services:
  agents:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: youtube-ai-agents
    ports:
      - "8000:8000"
    volumes:
      - ./packages/agents/src:/app/packages/agents/src:ro
      - ./channels:/app/channels
      - ./output:/app/output
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+asyncpg://agency:${DB_PASSWORD:-localdevpassword}@db:5432/youtube_agency
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: youtube-ai-db
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: youtube_agency
      POSTGRES_USER: agency
      POSTGRES_PASSWORD: ${DB_PASSWORD:-localdevpassword}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agency -d youtube_agency"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
